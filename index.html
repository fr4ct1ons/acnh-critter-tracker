<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACNH Critter Tracked</title>

    <link rel="stylesheet" href="style.css">
</head>

<body onload="GetCritters()">
    <div class = "content">
        <h1>ACNH Critter Tracker</h1>
        <h2>Track Animal Crossing: New Horizons critters!</h2>
        
        <label for="Hemisphere">Select a hemisphere:</label>
        <select name="Hemisphere" id="hemisphereSelect" onchange="ChangeHemisphere()">
            <option value="northern">Northern</option>
            <option value="southern">Southern</option>
        </select>

        <div class="selectedCritter" id="selectedCritter"></div>

        <h3>Active critters:</h3>
        <div class="critterList" id="critterList">

        </div>
    </div>


    <script src="critterDB.js"></script>
</body>

</html>
